<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="page-header" contenteditable="false">
              <h1>rapid.io
                <font color="#777777">
                  <span style="font-size: 23.4px; line-height: 23.4px;">rastreio de pacotes</span>
                </font>
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form role="form">
              <div class="form-group">
                <label class="control-label" for="pacote_pack">código do pacote</label>
                <input class="form-control input-lg" id="pacote" placeholder="$ABC123JA" type="text" disabled="disabled">
              </div>
              <div class="form-group">
                <label class="control-label" for="cod_cli">seu código</label>
                <input class="form-control input-lg" id="codCli" placeholder="$A123 - Camila Mota" type="text" disabled="disabled">
              </div>
              <div class="form-group">
                <label class="control-label" for="cod_cli">data de postagem</label>
                <input class="form-control input-lg" id="postDate" placeholder="$01/01/2019 10:00" type="text" disabled="disabled">
              </div>
              <div class="form-group">
                <label class="control-label" for="cod_cli">última atualização</label>
                <input class="form-control input-lg" id="lastUpdate" placeholder="$02/01/2019 10:00" type="text" disabled="disabled">
              </div>
              <div class="form-group">
                <label class="control-label" for="cod_cli">status</label>
                <input class="form-control input-lg" id="status" placeholder="$0 - Coletado" type="text" disabled="disabled">
              </div>
              <div class="form-group">
                <label class="control-label" for="cod_cli">localização atual</label>
                <input class="form-control input-lg" id="postDate" placeholder="$Armazém Caxias" type="text" disabled="disabled">
              </div>
              <ol>
                <p>histórico de localização</p>
                <li>Armazém Bilac</li>
                <li>Armazém Caxias</li>
              </ol>
              <a class="btn btn-lg btn-success">compartilhar</a>
              <a class="btn btn-info btn-lg">nova busca</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
